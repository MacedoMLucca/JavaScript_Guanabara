<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pais </title>
</head>
<body>
    <h1>De que país você é?</h1>
    <input type="text" name= "txtvel" id ="txtvel">
    <input type="button" value="verificar" onclick ="confirmar()">
    <div id ="res">

    </div>
    <script>
        function confirmar() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = (txtv.value)
            res.innerHTML = `<p>Você está em <strong>${vel}</strong><p>`
            if (vel.toUpperCase() == 'BRASIL') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong><p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong><p>'
            }

        }
    </script>
</body>
</html>
